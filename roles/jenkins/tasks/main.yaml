---

jenkins_workspace: /var/lib/jenkins/workspace/jwa


- name: Create logs directory in jenkins workspace if it does not exist
  ansible.builtin.file:
    path: '{{jenkins_workspace}}/logs'
    state: directory
    mode: "0755"
    owner: "root"
  tags: jenkins

- name: Copy .env file if not in jenkins workspace
  ansible.builtin.copy:
    src: /Users/jackdescombes/projects/oura_proj/.env
    dest: '{{jenkins_workspace}}/.env'
    mode: "0755"
  tags: jenkins

# - name: Copy setup.sh file if not in /srv/jenkins
