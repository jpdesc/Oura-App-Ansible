- name: copy requirements file if not in /srv/jenkins
  ansible.builtin.copy:
    src: /Users/jackdescombes/projects/oura_proj/requirements.txt
    dest: '{{jenkins_workspace}}/requirements.txt'
    mode: "0755"
  tags: jenkins

- name: Ensure venv package is installed
  apt:
    name: python3-venv
    state: present
  tags: jenkins

- name: Manually create the initial virtualenv
  command:
    cmd: python3 -m venv /venvs/jenkins_env
    creates: "/venvs/jenkins_env"
  tags: jenkins

- name: Ensure pip is installed
  apt:
    name: python3-pip
    state: present
  tags: jenkins

- name: Ensure ansible package is installed
  apt:
    name: ansible
    state: present
  tags: jenkins
